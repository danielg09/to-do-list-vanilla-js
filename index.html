<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6678e18fdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Daniel's To-Do List</h1>
    </header>
    <form>
        <input type="text" name="" class="todo-input" />
        <button class="todo-button"><i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
